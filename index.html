<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI claculater</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body class="grid place-content-center h-screen">

    <h1>Know your BMI</h1>
    <form >
        <label for="weight">Enter your Weight:</label>
        <input type="text" class="weight-input" placeholder="kg">
        <br>
        <div class="div2" style="margin-top: 30px;">
            <label for="height" >Enter your height:</label>
            <input type="text" class="height-input" placeholder="cm">
        </div>

        <button type="submit" class="submit">claculat</button>

        <div class="result"></div>
    </form>
    
    
</body>
<script src="script.js"></script>
</html>
